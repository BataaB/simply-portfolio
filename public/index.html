<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simply Portfolio</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <button class="center" id="toggle-button">
    <img src="images/svg/button-logo.svg" alt="Toggle Theme">
  </button>
  <div id="profile-info">
    <div class="center" id="profile-pic">
      <img src="images/profile-pic.jpg" alt="Profile Picture">
    </div>
    <div id="profile-desc">
      <h1>Victor Alvarado</h1>
      <p>Software Engineer</p>
      <ul>
        <li class="center"><img src="images/svg/github.svg" alt="github logo"></li>
        <li class="center"><img src="images/svg/twitter.svg" alt="twitter logo"></li>
        <li class="center"><img src="images/svg/linkedin.svg" alt="linkedin logo"></li>
        <li class="center"><img src="images/svg/youtube.svg" alt="youtube logo"></li>
      </ul>
    </div>
  </div>
  <div id="profile-facts">
    <div class="profile-fact">
      <h2>7</h2>
      <p>Years of work experience</p>
    </div>
    <div class="profile-fact">
      <h2>50+</h2>
      <p>Completed projects</p>
    </div>
    <div class="profile-fact">
      <h2>20+</h2>
      <p>Personal side projects</p>
    </div>
  </div>
  <div id="profile-buttons-container">
    <button id="profile-button-download">
      Download CV <span><img src="images/svg/download.svg" alt="Download Logo"></span>
    </button>
    <button id="profile-button-contact">
      Contact me
    </button>
  </div>
  <div id="tabs-buttons">
    <div id="switch">
      <button id="tabs-button-portfolio">Portfolio</button>
      <button id="tabs-button-skills">Skills</button>
    </div>
  </div>
  <div id="tabs-content">
    <div class="tabs-card">
      <img src="images/image-1.png" alt="tab image">
    </div>
    <div class="tabs-card">
      <img class="color" src="images/image-2.png" alt="tab image">
    </div>
    <div class="tabs-card">
      <img src="images/image-3.jpg" alt="tab image">
    </div>
    <div class="tabs-card">
      <img src="images/image-4.jpg" alt="tab image">
    </div>
    <div class="tabs-card">
      <img class="color" src="images/image-5.png" alt="tab image">
    </div>
    <div class="tabs-card">
      <img src="images/image-6.png" alt="tab image">
    </div>
  </div>
  <p id="footer">&copy; Victor Alvarado. 2022 All rigths reserved</p>
</body>
</html>
